<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå§Ô∏è Weather App - Fugitxra</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: system-ui, sans-serif; 
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh; padding: 20px; 
        }
        .container { max-width: 1000px; margin: 0 auto; }
        h1 { text-align: center; color: white; margin-bottom: 2rem; font-size: clamp(1.8rem, 4vw, 2.5rem); }
        
        /* Search */
        .search { 
            display: flex; gap: 1rem; max-width: 500px; margin: 0 auto 2rem; 
            flex-wrap: wrap; justify-content: center;
        }
        #cityInput { 
            flex: 1; min-width: 250px; padding: 1rem 1.5rem; 
            border: none; border-radius: 50px; font-size: 1.1rem; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        #searchBtn { 
            padding: 1rem 2rem; background: #00b894; color: white; 
            border: none; border-radius: 50px; font-weight: 600; cursor: pointer;
            transition: all 0.3s; box-shadow: 0 5px 15px rgba(0,184,148,0.4);
        }
        #searchBtn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,184,148,0.5); }
        
        /* Current Weather */
        #current { 
            background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); 
            border-radius: 20px; padding: 2rem; text-align: center; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); margin-bottom: 2rem;
        }
        #current h2 { font-size: 2.5rem; margin-bottom: 0.5rem; color: #2d3436; }
        #current .temp { font-size: 4rem; font-weight: 300; color: #00b894; margin: 0.5rem 0; }
        #current .condition { font-size: 1.3rem; color: #636e72; margin-bottom: 1rem; }
        #currentIcon { font-size: 4rem; margin: 1rem 0; }
        
        /* Forecast */
        #forecast { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 1.5rem; }
        .forecast-day { 
            background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); 
            border-radius: 15px; padding: 1.5rem; text-align: center; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); transition: transform 0.3s;
        }
        .forecast-day:hover { transform: translateY(-5px); }
        .forecast-day h3 { color: #2d3436; margin-bottom: 0.5rem; }
        .forecast-icon { font-size: 2.5rem; margin: 0.5rem 0; }
        .forecast-temp { font-size: 1.5rem; font-weight: 600; color: #00b894; }
        
        .error { background: rgba(255,99,71,0.9); color: white; padding: 1rem; border-radius: 10px; text-align: center; margin: 1rem 0; display: none; }
        .loading { opacity: 0.6; }
        
        @media (max-width: 600px) { body { padding: 10px; } .search { flex-direction: column; align-items: center; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Weather App</h1>
        
        <div class="search">
            <input id="cityInput" type="text" placeholder="Enter city name (e.g. London)" />
            <button id="searchBtn">Search Weather</button>
        </div>
        
        <div id="error" class="error">City not found! Try another.</div>
        
        <div id="current" style="display: none;">
            <h2 id="cityName">-</h2>
            <div id="currentIcon">-</div>
            <div id="currentTemp" class="temp">-</div>
            <div id="currentCondition">-</div>
        </div>
        
        <div id="forecast" style="display: none;"></div>
    </div>
    
    <script>
        const API_KEY = 44c18dfcc2fca5e32f1b49b847baaa5a
        
        const cityInput = document.getElementById('cityInput');
        const searchBtn = document.getElementById('searchBtn');
        const current = document.getElementById('current');
        const forecastDiv = document.getElementById('forecast');
        const errorDiv = document.getElementById('error');
        
        // Search on button or Enter
        searchBtn.addEventListener('click', getWeather);
        cityInput.addEventListener('keypress', e => { if (e.key === 'Enter') getWeather(); });
        
        async function getWeather() {
            const city = cityInput.value.trim();
            if (!city) return;
            
            document.body.classList.add('loading');
            errorDiv.style.display = 'none';
            
            try {
                // Current weather
                const currentRes = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`);
                const currentData = await currentRes.json();
                
                if (currentRes.ok) {
                    displayCurrent(currentData);
                    
                    // 5-day forecast
                    const forecastRes = await fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${API_KEY}&units=metric`);
                    const forecastData = await forecastRes.json();
                    displayForecast(forecastData.list);
                } else {
                    throw new Error('City not found');
                }
            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.style.display = 'block';
                current.style.display = 'none';
                forecastDiv.style.display = 'none';
            } finally {
                document.body.classList.remove('loading');
            }
        }
        
        function displayCurrent(data) {
            document.getElementById('cityName').textContent = `${data.name}, ${data.sys.country}`;
            document.getElementById('currentTemp').textContent = `${Math.round(data.main.temp)}¬∞C`;
            document.getElementById('currentCondition').textContent = data.weather[0].description;
            document.getElementById('currentIcon').textContent = getWeatherIcon(data.weather[0].icon);
            current.style.display = 'block';
            forecastDiv.style.display = 'grid';
        }
        
        function displayForecast(list) {
            forecastDiv.innerHTML = '';
            // Show every 8th hour (3 per day) for 5 days
            for (let i = 0; i < 40; i += 8) {
                const day = list[i];
                const forecastCard = document.createElement('div');
                forecastCard.className = 'forecast-day';
                forecastCard.innerHTML = `
                    <h3>${new Date(day.dt * 1000).toLocaleDateString('en-US', {weekday: 'short'})}</h3>
                    <div class="forecast-icon">${getWeatherIcon(day.weather[0].icon)}</div>
                    <div class="forecast-temp">${Math.round(day.main.temp)}¬∞C</div>
                `;
                forecastDiv.appendChild(forecastCard);
            }
        }
        
        function getWeatherIcon(iconCode) {
            const icons = {
                '01d': '‚òÄÔ∏è', '01n': 'üåô', '02d': '‚õÖ', '02n': 'üåô‚õÖ',
                '03d': '‚òÅÔ∏è', '03n': '‚òÅÔ∏è', '04d': '‚òÅÔ∏è', '04n': '‚òÅÔ∏è',
                '09d': 'üåßÔ∏è', '09n': 'üåßÔ∏è', '10d': 'üå¶Ô∏è', '10n': 'üåßÔ∏è',
                '11d': '‚õàÔ∏è', '11n': '‚õàÔ∏è', '13d': '‚ùÑÔ∏è', '13n': '‚ùÑÔ∏è',
                '50d': 'üå´Ô∏è', '50n': 'üå´Ô∏è'
            };
            return icons[iconCode] || 'üå§Ô∏è';
        }
        
        
        cityInput.value = 'London';
    </script>
</body>
</html>
